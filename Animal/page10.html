<!DOCTYPE html>
<html lang="th">
<head>
    <title>กบดอร์เลีย</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="container">
        <h1>กบดอร์เลีย</h1>
        <h2>Doria's Frog</h2>
        <div class="content">
            <img src="/Animal/img/image 10.png" alt="กบดอร์เลีย">
            <div>
                กบดอร์เลีย เป็นกบขนาดกลางถึงใหญ่ ยาวประมาณ 8-10 เซนติเมตร มีลำตัวกลมและอ้วน สีเขียวหรือน้ำตาลเข้มพร้อมลายพรางตัว อาศัยในป่าดิบชื้นและบริเวณลำธารหรือแอ่งน้ำในป่า พบมากในช่วงฤดูฝน การทำลายที่อยู่อาศัยทำให้เสี่ยงต่อการสูญพันธุ์ ควรมีการอนุรักษ์เพื่อปกป้องถิ่นที่อยู่ของมัน.
            </div>
        </div>
    </div>
</body>
</html>
